name: Release Linux

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libfuse2
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
      - name: Install dependencies
        run: npm ci
      - name: Build Linux AppImage
        run: npm run tauri build -- --bundles appimage
        env:
          NO_STRIP: "true"
      - name: Upload AppImage
        run: |
          gh release create linux-appimage \
            --draft \
            --title "Linux AppImage" \
            --notes "## Trading Journal â€” Linux AppImage

            ### Installation
            \`\`\`bash
            chmod +x Trading-Journal_*.AppImage
            ./Trading-Journal_*.AppImage
            \`\`\`" \
            2>/dev/null || true
          gh release upload linux-appimage \
            src-tauri/target/release/bundle/appimage/*.AppImage \
            --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
