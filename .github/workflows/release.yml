name: Release Builds

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: release-build
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
      - name: Install dependencies
        run: npm ci
      - name: Build macOS (Universal Binary)
        run: npm run tauri build -- --target universal-apple-darwin
      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
      - name: Install dependencies
        run: npm ci
      - name: Build Windows
        run: npm run tauri build
      - name: Upload Windows MSI
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: error
      - name: Upload Windows NSIS
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

  create-release:
    needs: [build-macos, build-windows]
    if: always() && (needs.build-macos.result == 'success' || needs.build-windows.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Delete existing draft releases
        run: |
          # Delete all draft releases (by ID) to avoid asset upload conflicts.
          # When triggered from a branch (workflow_dispatch), softprops creates a
          # release with an empty tag that cannot be found by name.
          RELEASE_IDS=$(gh api repos/${{ github.repository }}/releases \
            --jq '.[] | select(.draft == true) | .id')
          for ID in $RELEASE_IDS; do
            echo "Deleting draft release ID: $ID"
            gh api -X DELETE repos/${{ github.repository }}/releases/$ID || true
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
        continue-on-error: true
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos-dmg/*.dmg
            artifacts/windows-msi/*.msi
            artifacts/windows-nsis/*.exe
          draft: true
          body: |
            ## Trading Journal v${{ github.ref_name }}

            ### Downloads
            - **macOS**: Download the `.dmg` file (Universal - Intel + Apple Silicon)
            - **Windows**: Download either `.msi` or `.exe` installer

            ### What's New
            - Fixed critical import/export bugs
            - Updated to Nemesis logo
            - macOS and Windows release

            ### Security
            All credentials stored securely in system keychain.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
